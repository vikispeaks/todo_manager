<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet" />
    <link rel="stylesheet" href="todo-app.css" />
    <title>My Todo</title>
  </head>

  <body>
    <div class="flex-container">
      <h1>My To-do List</h1>
      <div class="add-todo-wrapper">
        <input type="text" class="todo-input" placeholder="What's next?" />
        <input type="date" class="todo-date" />
        <button class="add-button">Add</button>
      </div>
      <div class="flex-wrapper">
        <div>
          <h2>Due Today <span class="additional-info">0/1</span></h2>
          <ul>
            <li>
              <input type="checkbox" name="One" id="" value="One" />
              <label for="One">Type something</label>
              <span class="todo-overdue">Overdue</span>
              <img
                class="delete-icon"
                src="delete.png"
                alt=""
                width="16px"
                height="16px"
              />
            </li>
            <li>
              <input type="checkbox" name="Two" id="" value="Two" />
              <label for="Two">Type one more thing</label>
              <img
                class="delete-icon"
                src="delete.png"
                alt=""
                width="16px"
                height="16px"
              />
            </li>
          </ul>
        </div>
        <div>
          <h2>Due Tomorrow <span class="additional-info">0/3</span></h2>
          <ul>
            <li>
              <input type="checkbox" name="One" id="" value="One" />
              <label for="One">Already typed thing</label>
              <img
                class="delete-icon"
                src="delete.png"
                alt=""
                width="16px"
                height="16px"
              />
            </li>
          </ul>
        </div>
        <div>
          <h2>Remaining <span class="additional-info">0/3</span></h2>
          <ul>
            <li>
              <input type="checkbox" name="One" id="" value="One" />
              <label for="One">Newly typed thing</label>
              <span class="todo-date-detail additional-info">Jan 21</span>
              <img
                class="delete-icon"
                src="delete.png"
                alt=""
                width="16px"
                height="16px"
              />
            </li>
            <li>
              <input type="checkbox" name="Two" id="" value="Two" />
              <label for="Two">Another Newly typed thing</label>
              <span class="todo-date-detail additional-info">Jan 21</span>
              <img
                class="delete-icon"
                src="delete.png"
                alt=""
                width="16px"
                height="16px"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
